{% extends "base.html" %}

{% block content %}
<h2>Settings</h2>

<form action="." method="post">{{ csrf() }}
<table>
{{ form|safe }}
<tr>
  <td>&nbsp;</td>
  <td><input type="submit" value="Save"></td>
</tr>
</table>
</form>


<p>
<strong>Note</strong>
If you are a manager or administrator you can not unsubscribe from all emails.
</p>

{% endblock %}

{% block extra_site_js %}
{% compress js %}
<script src="{{ static("users/js/profile.js") }}"></script>
{% endcompress %}
{% endblock %}
